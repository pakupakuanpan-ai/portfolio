<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7faf8;
      --main: #cfe9da;
      --accent: #9bcfb0;
      --text: #3d5347;
    }
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      color: #4a7b60;
      font-size: 1.8rem;
      margin: 0;
    }
    header p {
      margin-top: 6px;
      color: #5e7467;
      font-size: 0.95rem;
    }
    .back-btn {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: #4a7b60;
      background: #e6f3ea;
      padding: 6px 14px;
      border-radius: 18px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #d4ecdf;
    }

    .works {
      max-width: 1000px;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 0 20px;
    }

    .work-item {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      background: white;
      border-radius: 30px;
      box-shadow: 0 6px 16px rgba(155, 207, 176, 0.15);
      padding: 30px;
    }
    .work-item:nth-child(even) {
      flex-direction: row-reverse;
    }
    .work-item img {
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      cursor: pointer; /* クリックできることを示す */
      transition: transform 0.3s ease;
    }
    .work-item img:hover {
      transform: scale(1.02);
    }

    .text {
      flex: 1;
      min-width: 260px;
    }
    .text h2 {
      font-size: 1.3rem;
      color: #3f6954;
      margin-bottom: 10px;
    }
    .text p {
      font-size: 0.95rem;
      color: #62776b;
      line-height: 1.8;
    }

    /* ==== モーダルCSS (Webページから移植) ==== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #f7faf8);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 2rem;
    }
    .modal-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff;
      border-radius: 24px;
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .modal-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .modal-content h2 {
      color: #3f6954;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }
    .modal-content p {
      color: #63756a;
      font-size: 1rem;
      line-height: 1.6;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 2rem;
      color: #79b8a1;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn-container {
      text-align: center;
      margin: 50px 0 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Paper</h1>
    <p>紙</p>
    <a href="index.html" class="back-btn">← 戻る</a>
  </header>

  <main class="works">
    <div class="work-item">
      <img src="images/paper1.jpg" alt="イベントチラシ" class="work-img" 
           data-title="保育園のチラシA4(架空)" data-desc="チラシの詳細説明がここに入ります。">
      <div class="text">
        <h2>保育園のチラシA4(架空)</h2>
        <p>クリックすると拡大します。</p>
      </div>
    </div>

    <div class="work-item">
      <img src="images/paper2.png" alt="キャラクター" class="work-img"
           data-title="キャラクター" data-desc="相談支援事業所「あもの会」のマスコットキャラクター。">
      <div class="text">
        <h2>キャラクター</h2>
        <p>相談支援事業所「あもの会」のマスコットキャラクター。</p>
      </div>
    </div>

    <div class="work-item">
      <img src="images/paper3.jpg" alt="紙" class="work-img"
           data-title="節分 包装" data-desc="節分用のパッケージデザインです。">
      <div class="text">
        <h2>節分 包装</h2>
        <p>節分　包装</p>
      </div>
    </div>

    <div class="work-item">
      <img src="images/paper4.jpg" alt="紙" class="work-img"
           data-title="クーポン" data-desc="ブランドカラーをイメージしたクーポンデザイン。">
      <div class="text">
        <h2>クーポン</h2>
        <p>ブランドカラーをイメージしました。</p>
      </div>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.work-img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const closeBtn = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        // data-title と data-desc から中身を取得してモーダルに入れる
        modalTitle.textContent = img.dataset.title || "";
        modalDesc.innerHTML = img.dataset.desc || "";
        document.body.style.overflow = 'hidden'; // 背景固定
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    });

    window.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }
    });
  </script>
  
  <div class="back-btn-container">
    <a href="index.html" class="back-btn">← 戻る</a>
  </div>

</body>
</html>
