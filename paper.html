<!DOCTYPE html>

  <style>

    body {

    header {

    /* ä½œå“ãƒªã‚¹ãƒˆå½¢å¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .works {

      padding: 0 20px;
    }
    .work-item {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      background: white;
      border-radius: 30px;
      box-shadow: 0 6px 16px rgba(155, 207, 176, 0.15);
      padding: 25px;
    }
    .work-item img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .work-item img:hover {
      transform: scale(1.02);
    }

    /* ğŸŒ¿ ãƒ¢ãƒ¼ãƒ€ãƒ«èƒŒæ™¯ï¼ˆã‚µã‚¤ãƒ‰ãƒãƒ¼ç­‰ã‚’éš ã—ã€å…¨ä½“ã‚’è¦†ã†ï¼‰ */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9); /* ç™½èƒŒæ™¯ã§ã‚¹ãƒƒã‚­ãƒª */
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
    }

    /* ğŸŒ¿ ãƒ¢ãƒ¼ãƒ€ãƒ«ä¸­èº«ï¼šã‚µã‚¤ã‚ºã‚’60%ç¨‹åº¦ã«çµã‚‹ */
    .modal-content {
      position: relative;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 30px;
      /* ã“ã“ã§ã‚µã‚¤ã‚ºã‚’èª¿æ•´ */
      width: 60%; 
      max-width: 500px; 
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: zoomIn 0.3s ease;
      /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã‚’éš ã™ */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .modal-content::-webkit-scrollbar {
      display: none;
    }

    .modal-content img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1.5rem;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.8rem;
      color: #9bcfb0;
      cursor: pointer;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .back-btn-container {
      text-align: center;
      margin: 50px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Paper</h1>
    <p>ç´™ã®ãƒ‡ã‚¶ã‚¤ãƒ³</p>
    <a href="index.html" class="back-btn">â† æˆ»ã‚‹</a>
  </header>

  <main class="works">
    <div class="work-item">
      <img src="images/paper1.jpg" alt="ãƒãƒ©ã‚·" class="work-img" data-title="ä¿è‚²åœ’ã®ãƒãƒ©ã‚·" data-desc="æ¶ç©ºã®ä¿è‚²åœ’ã‚¤ãƒ™ãƒ³ãƒˆç”¨A4ãƒãƒ©ã‚·ã§ã™ã€‚">
      <div class="text">
        <h2>ä¿è‚²åœ’ã®ãƒãƒ©ã‚·A4(æ¶ç©º)</h2>
        <p>å„ªã—ã„è‰²ä½¿ã„ã‚’æ„è­˜ã—ã¾ã—ãŸã€‚</p>
      </div>
    </div>
    </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.work-img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const closeBtn = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalTitle.textContent = img.dataset.title;
        modalDesc.textContent = img.dataset.desc;
        document.body.style.overflow = 'hidden'; 
      });
    });

    const closeModal = () => {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    };

    closeBtn.addEventListener('click', closeModal);
    window.addEventListener('click', e => { if (e.target === modal) closeModal(); });
  </script>

  <div class="back-btn-container">
    <a href="index.html" class="back-btn">â† æˆ»ã‚‹</a>
