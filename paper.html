<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7faf8;
      --main: #cfe9da;
      --accent: #9bcfb0;
      --text: #3d5347;
    }
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      color: #4a7b60;
      font-size: 1.8rem;
      margin: 0;
    }
    header p {
      margin-top: 6px;
      color: #5e7467;
      font-size: 0.95rem;
    }
    .back-btn {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: #4a7b60;
      background: #e6f3ea;
      padding: 6px 14px;
      border-radius: 18px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #d4ecdf;
    }

    .back-btn-container {
      text-align: center;
      margin: 50px 0 60px;
    }

    .works {
      max-width: 1000px;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 0 20px;
    }

    .work-item {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      background: white;
      border-radius: 30px;
      box-shadow: 0 6px 16px rgba(155, 207, 176, 0.15);
      padding: 30px;
    }
    .work-item:nth-child(even) {
      flex-direction: row-reverse;
    }
    .work-item img {
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .text {
      flex: 1;
      min-width: 260px;
    }
    .text h2 {
      font-size: 1.3rem;
      color: #3f6954;
      margin-bottom: 10px;
    }
    .text p {
      font-size: 0.95rem;
      color: #62776b;
      line-height: 1.8;
    }

    footer {
      text-align: center;
      padding: 50px 0;
      color: #7a8a80;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Paper</h1>
    <p>紙デザイン</p>
    <a href="index.html" class="back-btn">← 戻る</a>
  </header>

  <main class="works">
    <div class="work-item">
      <img src="images/paper1.jpg" alt="イベントチラシ">
      <div class="text">
        <h2>保育園のチラシA4(架空)</h2>
        <p>カラフルな配色で、「にじいろほいくえん」と結びつくようにしています。イラストは生成AIをしようしました。</p>
      </div>
    </div>

    <div class="work-item">
      <img src="images/paper2.png" alt="ブランドパンフレット">
      <div class="text">
        <h2>キャラクターデザイン</h2>
        <p>相談支援事業所「あもの会」のマスコットキャラクター。</p>
      </div>
    </div>

        <div class="work-item">
      <img src="images/paper3.jpg" alt="イベントチラシ">
      <div class="text">
        <h2>節分　包装デザイン</h2>
        <p>恵方巻の包装につかう紙のデザイン</p>
      </div>
    </div>

  </main>
 <div class="back-btn-container">
    <a href="index.html" class="back-btn">← 戻る</a>
  </div>
  </body>
</html>
